<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/css/style.css" rel="stylesheet">
    <title>Dinosaur Quiz</title>
</head>
<body>
    <header>
        <div class="scores-time">
            <a href="#" id="highscores-button">View High-Scores</a>
            <span id="timer">Time: 0</span>
        </div>
    </header>
    <main>
        <div id="question-container">
            <h1 id="question-header">Dinosaur Quiz Challenge</h1>
            <p id="question-p">Please try to answer the following questions within the given time limit.<br>
                Please note that incorrect answers will penalize your score/time by ten seconds!
            </p>
            <button id="startQuiz">Start Quiz</button>
        </div>
        <div id="score-container" class="hidden">
            <h1 id="score-header">All done!</h1>
            <p id="final-score"></p>
            <form id="form">
                <label>Enter initials</label>
                <input type="text" id="initials" placeholder="initials">
                <button id="submit">Submit</button>
            </form>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
